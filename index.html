<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Belly Button Biodiversity Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="navbar navbar-default navbar-fixed navbar-toggleable-xs">
        <!-- <div class=""> -->
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Top</a></li>>
                <li><a href="#selDataset">Subject Information</a></li>
                <li><a href="#bar">Top 10 Bacteria Cultures</a></li>
                <li><a href="#gauge">Belly Button Washing Frequency</a></li>
                <li><a href="#bubble">Bacteria Cultures per Sample</a></li>
            </ul>
        <!-- </div> -->
    </div>>
    <div class="row">
      <div class="col-md-2 col-xs-6">
        <div class="well">
          <h5>Test Subject ID No.:</h5>
          <!-- <select id="selDataset"></select> -->
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Demographic Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-5 col-xs-12">
        <div id="bar"></div>
      </div>
      <div class="col-md-5 col-xs-12">
        <div id="gauge"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 col-xs-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>
  <div id="plotArea"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <!-- <script src="plots.js"></script> -->
  <script src="charts.js"></script>
</body>
</html>
